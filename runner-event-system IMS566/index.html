<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUNNER - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #e64a02;
            --primary-hover: #d14302;
            --text-light: #ffffff;
            --text-dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://pusatsukan.uitm.edu.my/images/new2022/6161674077_9bc45047c7_b.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Top Logo */
        .top-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            height: 70px;
            z-index: 1000;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            position: relative;
        }
        
        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .form-logo {
            width: 140px;
            margin: 0 auto 25px;
            display: block;
        }
        
        h3 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 25px;
        }
        
        /* Form Elements */
        .form-control {
            padding: 12px;
            border-radius: 6px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .google-btn {
            border: 1px solid #ddd;
            padding: 12px;
        }
        
        .divider {
            height: 1px;
            background: rgba(0,0,0,0.1);
            margin: 25px 0;
        }
        
        /* Footer */
        footer {
            background: #212529;
            color: var(--text-light);
            padding: 1.2rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .social-icons a {
            color: var(--primary);
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #ff7e00;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .top-logo {
                height: 60px;
                top: 15px;
                left: 15px;
            }
            
            .login-card {
                padding: 30px;
            }
            
            .form-logo {
                width: 120px;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 80px 15px;
            }
            
            .top-logo {
                height: 50px;
            }
            
            .login-card {
                padding: 25px;
            }
            
            h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Logo -->
    <img src="image/new_logo_urunner.png" alt="URUNNER Logo" class="top-logo">

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-card">
            <img src="image/uitm-universiti-teknologi-mara-logo.png" alt="UiTM Logo" class="form-logo">
            
            <h3>Track Your Event Journey</h3>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Student ID" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3" onclick="redirectToDashboard()">Login</button>
                
                <div class="text-center mb-3">
                    <a href="#" class="text-muted">Forgot Password?</a>
                </div>
                
                <div class="divider"></div>
                
                <button class="btn google-btn w-100 mb-4" type="button">
                    <i class="fab fa-google me-2"></i> Continue with Google
                </button>
                
                <p class="text-center small mb-0">
                    Don't have an account? <a href="#" class="fw-bold">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-2">&copy; 2025 URUNNER | Faculty of Information Management, UiTM Puncak Perdana</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to redirect to dashboard
        function redirectToDashboard(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (you should add proper validation)
            if(username && password) {
                // Redirect to dashboard page
                window.location.href = "dashboard.html";
            } else {
                alert("Please enter both username and password");
            }
        }
        
        // Add event listener to form
        document.getElementById('loginForm').addEventListener('submit', redirectToDashboard);
    </script>
</body>
</html>
